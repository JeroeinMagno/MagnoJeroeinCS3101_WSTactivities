<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple tool to count words and sentences in your input text.">
    <meta name="author" content="Your Name">
    <title>Word and Sentence Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Word and Sentence Counter</h2>
        </header>
        <main>
            <textarea id="textInput" placeholder="Enter your text here..." aria-label="Text input for word and sentence counting"></textarea>
            <div id="countContainer">
                <div id="wordCount" aria-live="polite">Words: 0</div>
                <div id="sentenceCount" aria-live="polite">Sentences: 0</div>
            </div>
        </main>
        <footer>
            <p>Designed with ❤️ by Jeroein Magno</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>



</html>
