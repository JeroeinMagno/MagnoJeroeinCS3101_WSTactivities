<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="vision-board">
    <h1>Jeroein's Vision Board</h1>
    <div class="reminder">Daily Reminder: Stay focused, keep learning, and keep moving forward</div>
    
    <!-- First row with 5 small pictures -->
    <div class="image-grid">
        <div><img src="assets/placeholder1.jpg" alt="Placeholder Image"></div>
        <div><img src="assets/placeholder2.jpg" alt="Placeholder Image"></div>
        <div><img src="assets/placeholder3.jpg" alt="Placeholder Image"></div>
        <div><img src="assets/placeholder4.jpg" alt="Placeholder Image"></div>
        <div><img src="assets/placeholder5.jpg" alt="Placeholder Image"></div>
    </div>
    
    <!-- Second row with 5 goals and 2 other pictures -->
    <div class="content-grid">
        <div class="goals">
            <h3>5 Goals</h3>
            <ul>
                <li>Graduate with excellence</li>
                <li>Enhance coding skills</li>
                <li>Prioritize health</li>
                <li>Grow your network</li>
                <li>Travel more</li>
            </ul>
        </div>
        <div class="large-image">
            <img src="assets/placeholder6.jpg" alt="Placeholder Image">
        </div>
        <div class="large-image">
            <img src="assets/music-placeholder.jpg" alt="Music Player Image">
        </div>
    </div>
</div>

</body>
</html>
